<div class="card mb-4">
  <div class="card-header">
    <i class="fas fa-table me-1"></i>
    Category Table
  </div>
  <div class="card-body">
    <table id="datatablesSimple">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Description</th>
          <th>UrlSlug</th>
          <th>Post</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Description</th>
          <th>UrlSlug</th>
          <th>Post</th>
        </tr>
      </tfoot>
      <tbody *ngFor="let category of categories">
        <tr>
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>{{ category.description }}</td>
          <td>{{ category.urlSlug }}</td>
          <td>{{ category.postTitles }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
